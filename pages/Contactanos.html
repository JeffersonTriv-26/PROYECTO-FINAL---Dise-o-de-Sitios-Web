<body>
    <header>
        <img src="../img/logo grupojj-3.png" alt="Logo Grupo JJ">

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>

                <li><a href="Contactanos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="Contenido-Principal section-contactos">
        <h2>Déjanos tus datos para contactarte</h2>

        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" title="Solo se permiten letras y espacios" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required pattern="[0-9]{9}" maxlength="9" inputmode="numeric" title="Ingresa solo 9 dígitos numéricos">

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <script>
        // Función para permitir solo letras en el campo "nombre"
        document.getElementById('nombre').addEventListener('keypress', function (e) {
            const tecla = e.key;
            const letrasPermitidas = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]$/;

            if (!letrasPermitidas.test(tecla)) {
            e.preventDefault(); // Bloquea la tecla si no es letra o espacio
            }
        });
    </script>

    <div class="mapa-contacto">
        <h2>Ubicación</h2>
        <p>Encuéntranos en nuestra tienda ubicada en Jr. Leticia 937 Int 10, Lima, Perú.</p>
        <p>Teléfono: +51 924 854 671</p>

    </div>
