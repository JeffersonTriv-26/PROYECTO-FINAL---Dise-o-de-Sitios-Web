<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Tienda de Computadoras</title>

        <!-- Imagen como icono -->
    <link rel="icon" href="../img/logo-icon.png" type="image/png">
    <meta name="description" content="Servicios de reparación y mantenimiento de computadoras, instalación de software, venta de repuestos y accesorios.">

    <link rel="stylesheet" href="../css/Style-principal.css">
    <link rel="stylesheet" href="../css/pag-contactanos.css">
</head>
<body>
    <header>
        <img src="../img/logo grupojj-3.png" alt="Logo Grupo JJ">
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Contactanos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="Contenido-Principal section-contactos">
        <h2>Déjanos tus datos para contactarte</h2>

        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" title="Solo se permiten letras y espacios" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required pattern="[0-9]{9}" maxlength="9" inputmode="numeric" title="Ingresa solo 9 dígitos numéricos">

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>© 2025 - Mi Tienda de Computadoras</p>
    </footer>
</body>
</html>
